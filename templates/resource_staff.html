{% load static %}

{% block content %}
<div class="row form-row py-2 min-FH justify-content-center">
    {% if not user.resources %}
        <div>No resources found</div>
    {% else %}
        {% for res in user.resources %}
        <div class="col-md-5 m-2 cards pdf-block border-bottom">
            <div class="attch-body mb-0 p-3">
                <img {% if ".csv" in res.name %}src="{% static 'img/csv.png' %}"
                  {% elif ".pdf" in res.name %}src="{% static 'img/pdf.png' %}"
                  {% elif ".docx" in res.name %}src="{% static 'img/docx.png' %}"
                  {% elif ".doc" in res.name %}src="{% static 'img/doc.png' %}"
                  {% elif ".jpeg" in res.name %}src="{% static 'img/jpeg.png' %}"
                  {% elif ".xlsx" in res.name %}src="{% static 'img/xlsx.png' %}"
                  {% elif ".xls" in res.name %}src="{% static 'img/xls.png' %}"
                  {% elif ".pptx" in res.name %}src="{% static 'img/pptx.png' %}"
                  {% elif ".ppt" in res.name %}src="{% static 'img/ppt.png' %}"
                  {% elif ".png" in res.name %}src="{% static 'img/png.png' %}"
                  {% elif ".jpg" in res.name %}src="{% static 'img/jpg.png' %}{% endif %}" title="{{res.name}}">
            </div>
            <div class="footer-part d-flex px-2 pb-3 flex-row align-items-center justify-content-between">
                <div class="left-side mr-auto">
                    <h4 class="mb-1">{{res.name}}</h4>
                </div>
                <div class="right-side mt-auto ml-auto">
                    <a href="{{res.path}}" class="btn btn-sm btn-primary table-btn resource-btn">
                        Download </a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

</div>

{% endblock %}
